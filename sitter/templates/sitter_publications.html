{% extends 'homepage/base.html' %} 
{% load static %} 
{% block title %}
  Buscar cuidadores
{% endblock %}
{% block content %} 

<br/>
<br/>
{% for context in query %}
  
<div class="container mt-5">
  <div class="card" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{context.picture_site.url}}" class="img-fluid rounded-start img-thumbnail" width="250" height="250" alt  ="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="h4 card-title">{{context.user_id}} </h5>
          <p class="card-text">{{context.descripcion}}</p>
          <p class="card-text"><small class="h5 text-muted"><i class="fa-solid fa-money-bill-1-wave me-2"></i>{{context.price}} </small></p>
          <a class="btn btn-outline-primary" href="{% url 'sitter_details' context.id  %}"> Detalles</a>
          <a class="btn btn-outline-success" href="{% url 'create_reservation' context.id %}" >Reservar</a>
          
        </div>
      </div>
    </div>
  </div>
</div>


    
<script src="https://kit.fontawesome.com/ef04847ec0.js" crossorigin="anonymous"></script>
{% endfor %} 
{% endblock content %}
