{% extends 'homepage/base.html' %}
{% block content %}
{% load static %}



<img class="img-fluid h-100 w-100" src="{% static 'img/portada.jpg' %}" alt="" style="position: relative;">

  <div class="d-flex text-start align-items-start justify-content-center pt-5 m-5">

    <form method="post" class=" bg-light row p-5 col-md-3 border boder-primary rounded shadow-lg" style="position: absolute; margin-top: -600px">
      {% csrf_token %}
    {% for field in form %}
    <div class="form-group p-2" >
      {{ field.label_tag }}
      {{ field }}

      {% if field.errors %}
        {{ field.errors }}
      {% endif %}
    </div>

    {% endfor %}
    <button type="submit" class="btn btn-primary">Registrarme</button>
  </form>
</div>
</div>

{% endblock %}
