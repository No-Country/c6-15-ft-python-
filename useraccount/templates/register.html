{% extends 'base.html' %}
{% block content %}
  <form method="post">
      {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}

      {% if field.errors %}
        {{ field.errors }}
      {% endif %}
    </div>

    {% endfor %}
    <button type="submit" class="btn btn-primary">Registrarme</button>
  </form>

{% endblock %}
